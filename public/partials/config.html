<div id="configEditor">

    <div class="row">
        <div class="col-sm">
            <div class="row">
                <div class="col">
                    <section class="majorControls">
                        <button id="saveBtn" class="btn btn-secondary" type="button">Save</button>
                        <button class="btn btn-secondary" type="button" id="configureBtn">Load</button>
                        <!--<button id="sendBtn" class="btn btn-primary" type="button">Apply</button>-->
                    </section>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">Effect:</div>
                <div class="col">
                    <select name="effect" id="effect-selector">
                        <option value="solid">Solid</option>
                        <option value="flash">Flash</option>
                        <option value="rainbow">Rainbow</option>
                        <option value="custom">Custom</option>
                    </select>
                </div>
            </div>
            <div id="solidColorPicker"class="row">
                <div class="col-sm">Color:</div>
                <div class="col">
                    <input type="color" value="#0000ff" class="color-picker">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <section class="timestampCtrl">
                        <div class="timestampVals">
                            <input type="number" placeholder="Time">
                            <input type="color" value="#0000ff" class="color-picker"><br/>
                        </div>
                        <button type="button" class="addTimestamp btn-primary">Add Timestamp</button>
                    </section>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-primary" id="applyRangeBtn">Apply</button>
                </div>
            </div>
        </div>
        <div class="col-lg">
            <section class="led-u">
                <div class="led-rep">
                </div>
            </section>
        </div>
    </div>
