<div id="profileContent" class="container">
    <div class="row">
        <div class="col-12">
            <div class="card">

                <div class="card-body">
                    <div class="card-title mb-4">
                        <div class="d-flex justify-content-start">
                            <div class="heading">
                                <h1>Welcome to Your Profile</h1>
                            </div>
                            <div class="userData ml-3">
                                <h1 id="username" class="d-block" style="font-size: 1.5rem; font-weight: bold"></h1>
                                <h6 id="email" class="d-block"></h6>
                                <h6 id="password" class="d-block"></h6>
                            </div>
                            <div class="ml-auto">
                                <input type="button" class="btn btn-primary d-none" id="logoutBtn" value="Log Out" />
                            </div>
                            <input type="number" id="bulbCount" name="register" placeholder="Bulb Count">
                            <input type="button" class="btn btn-primary d-none" id="changeBulbBtn" value="Change" />
                        </div>
                    </div>
                </div>
            </div>


            <!--Menu of bulbs-->
            <section class="led-ui">
                <div class="led-rep">
                </div>
                <div class="controls">
                    <button type="button" id="configureBtn" data-toggle="modal" data-target="#myModal">Configure</button>
                    <button type="button" id="save">Save</button>
                </div>
            </section>

            <!-- The Modal -->
            <div class="modal" id="myModal">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">

                  <!-- Modal Header -->
                    <div class="modal-header">
                        <div id="selected-led-rep"></div>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                  <!-- Modal body -->
                    <div class="modal-body">
                        <input type="color" value="#0000ff" class="color-picker">
                        <select name="effect" id="effect-selector">
                            <option value="solid">Solid</option>
                            <option value="flash">Flash</option>
                            <option value="rainbow">Rainbow</option>
                            <option value="custom">Custom</option>
                        </select>
                    </div>

                  <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="applyBtn" data-dismiss='modal'>Apply</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="editConfigModal" tabindex="-1" role="dialog" aria-labelledby="editConfigModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editConfigModalLabel">Edit Configuration</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
