<html lang="en">
	<head>
		<title>Pi-Lit!</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script
		  src="https://code.jquery.com/jquery-3.2.1.min.js"
		  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		  crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-route.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-resource.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-animate.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="stylesheets/style.css">

		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>
		<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
		<script src="javascripts/events.js"></script>
	</head>

	<body>
		<div class="wrapper fadeInDown">
			<div id="formContent">
		    <!-- Tabs Titles -->

		    <!-- Icon -->
				<div class="fadeIn first">
		      		<h1>Welcome to Pi-Lit</h1>
		    	</div>

		    <!-- Login Form -->
		    	<form>
		      		<input type="text" id="username" class="fadeIn second" name="login" placeholder="User Name">
		      		<input type="text" id="password" class="fadeIn third" name="login" placeholder="Password">
		     		<input type="submit" class="fadeIn fourth" value="Log In">
		    	</form>

		    <!-- Remind Passowrd -->
		    	<div id="formFooter">
		    		<a class="underlineHover" href="#">Register</a>
		    	</div>
		    </div>
		</div>
	</body>
</html>
